    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: url('arka.jpg') center center / cover no-repeat fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Winky Rough', cursive;
            color: white;
            text-shadow: 2px 2px 5px #000;
            backdrop-filter: blur(8px);
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 3px;
            color: orange;
            margin-bottom: 40px;
            text-align: center;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 300px;
        }

            .social-links a,
            .enter-btn {
                text-decoration: none;
                text-align: left;
                padding: 14px 20px;
                font-size: 18px;
                border-radius: 8px;
                background: rgba(0, 0, 0, 0.6);
                color: orange;
                transition: all 0.3s ease;
                border: 1px solid orange;
                display: flex;
                align-items: center;
                gap: 12px;
            }

                .social-links a i {
                    font-size: 20px;
                }

                .social-links a:hover,
                .enter-btn:hover {
                    background: rgba(255, 255, 255, 0.2);
                    color: #ffcc80;
                }

        .enter-btn {
            margin-top: 10px;
            font-weight: bold;
            justify-content: center;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 36px;
            }

            .social-links a,
            .enter-btn {
                font-size: 16px;
                padding: 12px;
            }

                .social-links a i {
                    font-size: 18px;
                }
        }
    </style>

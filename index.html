<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KafeDengi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fdf6ec;
            color: #3e2723;
        }

        header {
            background: #795548;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
        }

        #menu-toggle {
            font-size: 26px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background: #a1887f;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar h2 {
                margin-bottom: 20px;
                font-size: 20px;
            }

            .sidebar ul {
                list-style: none;
            }

            .sidebar li {
                margin: 10px 0;
                cursor: pointer;
            }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }

        .category-title {
            font-size: 20px;
            margin: 30px 0 10px;
            border-bottom: 2px solid #a1887f;
            padding-bottom: 5px;
        }

        .info-section {
            margin-top: 50px;
            background: #efebe9;
            padding: 20px;
            border-radius: 10px;
        }

            .info-section h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #6d4c41;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 480px) {
            .item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Kategoriler</h2>
        <ul id="category-list"></ul>
    </div>

    <!-- Header -->
    <header>
        <h1>KafeDengi</h1>
        <button id="menu-toggle">&#9776;</button>
    </header>

    <!-- Ana İçerik -->
    <div class="container">
        <!-- Menü -->
        <div id="menu-container"></div>

        <!-- İletişim -->
        <section class="info-section">
            <h2>İletişim Bilgileri</h2>
            <p><strong>Adres:</strong> Atatürk Cad. No:12, Kadıköy / İstanbul</p>
            <p><strong>Telefon:</strong> 0555 555 55 55</p>
            <p><strong>Email:</strong> iletisim@kafedengi.com</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/kafedengi" target="_blank">@kafedengi</a></p>
        </section>

        <!-- Rezervasyon -->
        <section class="info-section">
            <h2>Rezervasyon Yap</h2>
            <form>
                <input type="text" placeholder="Adınız Soyadınız" required />
                <input type="tel" placeholder="Telefon Numaranız" required />
                <input type="date" required />
                <input type="time" required />
                <textarea placeholder="Ek bilgi (isteğe bağlı)"></textarea>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </div>

    <footer>
        © 2025 KafeDengi | Tüm Hakları Saklıdır
    </footer>

    <!-- JavaScript -->
    <script>
    const menuData = {
      "Kahveler": [
        { ad: "Americano", fiyat: "40₺" },
        { ad: "Latte", fiyat: "50₺" },
        { ad: "Mocha", fiyat: "55₺" }
      ],
      "Tatlılar": [
        { ad: "San Sebastian", fiyat: "65₺" },
        { ad: "Brownie", fiyat: "45₺" }
      ],
      "Soğuk İçecekler": [
        { ad: "Limonata", fiyat: "30₺" },
        { ad: "Ice Latte", fiyat: "50₺" }
      ],
      "Tostlar": [
        { ad: "Kaşarlı Tost", fiyat: "40₺" },
        { ad: "Sucuklu Tost", fiyat: "50₺" }
      ]
    };

    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const categoryList = document.getElementById('category-list');
    const menuContainer = document.getElementById('menu-container');

    // Menü aç/kapat
    menuToggle.onclick = () => {
      sidebar.classList.toggle('open');
    };

    // Kategori listesini oluştur
    for (const kategori in menuData) {
      const li = document.createElement("li");
      li.textContent = kategori;
      li.onclick = () => {
        displayCategory(kategori);
        sidebar.classList.remove("open");
      };
      categoryList.appendChild(li);
    }

    // Seçilen kategoriyi göster
    function displayCategory(categoryName) {
      menuContainer.innerHTML = '';
      const catTitle = document.createElement("div");
      catTitle.className = "category-title";
      catTitle.textContent = categoryName;
      menuContainer.appendChild(catTitle);

      menuData[categoryName].forEach(item => {
        const itemElem = document.createElement("div");
        itemElem.className = "item";
        itemElem.innerHTML = `<span>${item.ad}</span><span>${item.fiyat}</span>`;
        menuContainer.appendChild(itemElem);
      });
    }

    // Sayfa yüklendiğinde ilk kategori gösterilsin
    displayCategory(Object.keys(menuData)[0]);
    </script>
</body>
</html>

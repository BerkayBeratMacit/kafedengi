<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KafeDengi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #fef9f4; color: #333; }

    .hero {
      height: 100vh;
      background: url('arka-plan.jpg') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .hero a {
      padding: 12px 30px;
      background: rgba(255,255,255,0.9);
      color: #3e2723;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .hero a:hover {
      background: #fff3e0;
    }

    .menu-section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .menu-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .menu-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-item h3 {
      margin: 15px 0 5px;
      font-size: 20px;
    }
    .menu-item p {
      color: #8d6e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>KAFEDENGİ</h1>
    <p>Lezzetin dengesi burada başlar.</p>
    <a href="#menu">Menüyü Gör</a>
  </section>

  <section class="menu-section" id="menu">
    <h2>Menümüz</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=80" alt="Latte">
        <h3>Latte</h3>
        <p>45₺</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1585238341979-3051b748b1d6?auto=format&fit=crop&w=800&q=80" alt="Cheesecake">
        <h3>Cheesecake</h3>
        <p>55₺</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1510626176961-4b37d6f4b8d8?auto=format&fit=crop&w=800&q=80" alt="Ice Americano">
        <h3>Ice Americano</h3>
        <p>40₺</p>
      </div>
    </div>
  </section>
</body>
</html>
